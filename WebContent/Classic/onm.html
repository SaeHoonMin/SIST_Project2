<script type="text/javascript">

$(document).ready(function(){

	});
	$('.cardInsert').click(function(){
		$(this).siblings(".bloc").append("<div class='bloc--inner'>You can drop me in the left container, otherwise I'll stay here.</div>");
	});
	dragula(document.querySelector('.bloc--inner'), {
	    moves: function(el, container, handle) {
	      return !handle.classList.contains('.bloc');
	    }
	});
  	dragula([].slice.apply(document.querySelectorAll('.bloc')), {
    	direction: 'horizontal'
 	}); 


});

</script>
